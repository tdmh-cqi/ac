<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AC-TDMH | Professional Cloud Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .pms-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
        .floor-tab-active { background-color: #dbeafe !important; border-color: #3b82f6 !important; color: #1d4ed8 !important; font-weight: 700; }
    </style>
</head>
<body class="bg-gray-50 font-sans text-gray-900">

    <div id="cloudStatus" class="bg-slate-900 text-[10px] text-slate-400 py-1 px-4 flex justify-between items-center">
        <span>Cloud Database: <span id="statusText" class="text-blue-400 font-bold uppercase tracking-widest">Checking Sync...</span></span>
        <span id="lastUpdated">Last Sync: Never</span>
    </div>

    <header class="bg-slate-800 text-white p-4 md:p-6 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto">
            <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
                <div>
                    <h1 class="text-2xl font-bold tracking-tight">AC-TDMH <span class="font-light text-slate-400 text-sm italic">v1.5 Premium</span></h1>
                    <p class="text-[10px] text-slate-400 uppercase tracking-widest leading-none">Total Maintenance & Health System</p>
                </div>
                <div class="flex gap-2">
                    <button onclick="initApp()" class="bg-slate-700 hover:bg-slate-600 p-2 rounded-lg transition" title="Refresh Data">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                    <button onclick="toggleAdminAuth()" id="adminBtn" class="bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded-full text-sm font-semibold transition flex items-center shadow-md">
                        <i class="fas fa-lock mr-2"></i>Admin Login
                    </button>
                </div>
            </div>
            
            <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
                <div class="bg-slate-700/50 p-3 rounded-xl border-l-4 border-green-500">
                    <p class="text-[10px] text-gray-400 uppercase font-bold">Functional</p>
                    <p id="count-green" class="text-xl font-bold text-green-400">0</p>
                </div>
                <div class="bg-slate-700/50 p-3 rounded-xl border-l-4 border-yellow-500">
                    <p class="text-[10px] text-gray-400 uppercase font-bold">Maintenance</p>
                    <p id="count-yellow" class="text-xl font-bold text-yellow-400">0</p>
                </div>
                <div class="bg-slate-700/50 p-3 rounded-xl border-l-4 border-red-500">
                    <p class="text-[10px] text-gray-400 uppercase font-bold">Defective</p>
                    <p id="count-red" class="text-xl font-bold text-red-400">0</p>
                </div>
                <div class="bg-slate-700/50 p-3 rounded-xl border-l-4 border-blue-400">
                    <p class="text-[10px] text-gray-400 uppercase font-bold text-blue-300 italic">5-Day PMS</p>
                    <p id="count-pms" class="text-xl font-bold text-blue-300">0</p>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4">
        <nav id="floorNav" class="flex flex-wrap gap-2 mb-8 justify-center md:justify-start">
            </nav>

        <div id="adminControls" class="hidden mb-8 p-6 bg-white rounded-2xl border-2 border-dashed border-blue-200 flex flex-col md:flex-row justify-between items-center gap-4">
            <div>
                <h3 class="font-bold text-blue-800 text-lg">System Management Mode</h3>
                <p class="text-sm text-gray-500 italic">Changes will automatically sync to Google Sheets.</p>
            </div>
            <button onclick="openACModal()" class="bg-green-600 hover:bg-green-700 text-white px-8 py-3 rounded-xl font-bold shadow-lg transition">
                <i class="fas fa-plus mr-2"></i>Add New Unit
            </button>
        </div>

        <div id="acGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
    </main>

    <div id="acModal" class="hidden fixed inset-0 bg-slate-900/80 backdrop-blur-sm flex items-center justify-center p-4 z-[100]">
        <div class="bg-white rounded-3xl shadow-2xl w-full max-w-lg overflow-hidden scale-in">
            <div class="bg-slate-800 p-5 text-white flex justify-between items-center">
                <h2 id="modalTitle" class="font-bold">Aircon Unit Editor</h2>
                <button onclick="closeACModal()"><i class="fas fa-times text-xl"></i></button>
            </div>
            <form id="acForm" class="p-6 grid grid-cols-2 gap-4 max-h-[75vh] overflow-y-auto">
                <input type="hidden" id="editId">
                
                <div class="col-span-1">
                    <label class="text-[10px] font-bold text-gray-400 uppercase">Floor</label>
                    <select id="fFloor" class="w-full border-2 border-gray-100 p-3 rounded-xl text-sm focus:border-blue-500 outline-none" required>
                        <option value="1">1st Floor</option>
                        <option value="2">2nd Floor</option>
                        <option value="3">3rd Floor</option>
                        <option value="4">4th Floor</option>
                        <option value="5">5th Floor</option>
                    </select>
                </div>
                
                <div class="col-span-1">
                    <label class="text-[10px] font-bold text-gray-400 uppercase">Status</label>
                    <select id="fStatus" class="w-full border-2 border-gray-100 p-3 rounded-xl text-sm focus:border-blue-500 outline-none" required>
                        <option value="functional">ðŸŸ¢ Functional</option>
                        <option value="maintenance">ðŸŸ¡ Maintenance</option>
                        <option value="defective">ðŸ”´ Defective</option>
                    </select>
                </div>

                <div class="col-span-2">
                    <label class="text-[10px] font-bold text-gray-400 uppercase">Department / Room</label>
                    <input type="text" id="fDept" class="w-full border-2 border-gray-100 p-3 rounded-xl text-sm outline-none" required>
                </div>

                <div class="col-span-1">
                    <label class="text-[10px] font-bold text-gray-400 uppercase">Unit ID Tag</label>
                    <input type="text" id="fUnitID" class="w-full border-2 border-gray-100 p-3 rounded-xl text-sm outline-none" required>
                </div>

                <div class="col-span-1">
                    <label class="text-[10px] font-bold text-gray-400 uppercase">Staff Assigned</label>
                    <input type="text" id="fStaff" class="w-full border-2 border-gray-100 p-3 rounded-xl text-sm outline-none">
                </div>

                <div class="col-span-1">
                    <label class="text-[10px] font-bold text-gray-400 uppercase">Last PMS</label>
                    <input type="date" id="fLastPMS" class="w-full border-2 border-gray-100 p-3 rounded-xl text-sm outline-none">
                </div>

                <div class="col-span-1">
                    <label class="text-[10px] font-bold text-gray-400 uppercase">Next PMS</label>
                    <input type="date" id="fNextPMS" class="w-full border-2 border-gray-100 p-3 rounded-xl text-sm outline-none">
                </div>

                <div class="col-span-2">
                    <label class="text-[10px] font-bold text-gray-400 uppercase">Notes</label>
                    <textarea id="fNotes" rows="2" class="w-full border-2 border-gray-100 p-3 rounded-xl text-sm outline-none"></textarea>
                </div>

                <div class="col-span-2 flex flex-col gap-2 mt-4">
                    <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold shadow-lg">Save Record</button>
                    <button type="button" id="deleteBtn" onclick="deleteUnit()" class="hidden w-full bg-red-50 text-red-600 py-3 rounded-xl font-bold hover:bg-red-100 transition flex items-center justify-center gap-2">
                        <i class="fas fa-trash"></i> Delete Unit
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // --- CONFIG ---
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbypU-29NLUWmg6AGwDr9SvjecxRzDJkOszQlOVrZl5XYPasl8-fk6jKhuH67agWXUsB/exec";
        const ADMIN_PASS = "admin123";

        // --- STATE ---
        let units = JSON.parse(localStorage.getItem('ac_tdmh_data')) || [];
        let currentFloor = 1;
        let isAdminActive = false;

        async function initApp() {
            document.getElementById('statusText').innerText = "Syncing Cloud...";
            renderFloorNavigation();
            try {
                const response = await fetch(SCRIPT_URL);
                const cloudData = await response.json();
                if (Array.isArray(cloudData) && cloudData.length > 0) {
                    units = cloudData;
                    localStorage.setItem('ac_tdmh_data', JSON.stringify(units));
                }
                document.getElementById('statusText').innerText = "Online";
                document.getElementById('lastUpdated').innerText = "Last Sync: " + new Date().toLocaleTimeString();
            } catch (e) {
                document.getElementById('statusText').innerText = "Offline (Local Only)";
            }
            updateDashboardCounters();
            renderUnitGrid();
        }

        // --- PRETTY DATE FORMATTER ---
        function formatDisplayDate(dateStr) {
            if (!dateStr || dateStr === "") return '--';
            const date = new Date(dateStr);
            if (isNaN(date.getTime())) return dateStr; 
            return date.toLocaleDateString('en-US', { month: 'short', day: '2-digit', year: 'numeric' });
        }

        // --- DATE PICKER FIX ---
        function formatForInput(dateStr) {
            if (!dateStr) return '';
            const d = new Date(dateStr);
            if (isNaN(d.getTime())) return '';
            return d.toISOString().split('T')[0];
        }

        function renderUnitGrid() {
            const grid = document.getElementById('acGrid');
            grid.innerHTML = '';
            const filtered = units.filter(u => parseInt(u.floor) === currentFloor);
            
            if (filtered.length === 0) {
                grid.innerHTML = `<div class="col-span-full py-20 text-center text-gray-400 italic">Empty Floor.</div>`;
                return;
            }

            filtered.forEach(unit => {
                const isUrgent = checkPMSUrgency(unit.nextpms || unit.nextPMS);
                const color = unit.status === 'functional' ? 'green' : (unit.status === 'maintenance' ? 'yellow' : 'red');
                grid.innerHTML += `
                    <div class="bg-white rounded-3xl shadow-sm border border-gray-100 overflow-hidden relative group hover:shadow-xl transition">
                        <div class="h-3 bg-${color}-500"></div>
                        ${isAdminActive ? `<button onclick="openACModal('${unit.id}')" class="absolute top-6 right-6 bg-white shadow p-2 rounded-full hover:text-blue-600 opacity-0 group-hover:opacity-100 transition"><i class="fas fa-edit"></i></button>` : ''}
                        <div class="p-6">
                            <h3 class="font-bold text-gray-800 text-lg">${unit.dept}</h3>
                            <p class="text-[10px] font-bold text-gray-400 tracking-widest uppercase mb-4">ID: ${unit.unitid || unit.unitID}</p>
                            <div class="flex items-center mb-6"><span class="w-3 h-3 rounded-full bg-${color}-500 mr-2"></span><span class="text-${color}-600 font-black text-xs uppercase">${unit.status}</span></div>
                            <div class="grid grid-cols-2 gap-4 border-y border-gray-50 py-4 mb-4">
                                <div><p class="text-[10px] font-bold text-gray-400 uppercase">Last PMS</p><p class="text-sm font-semibold">${formatDisplayDate(unit.lastpms || unit.lastPMS)}</p></div>
                                <div><p class="text-[10px] font-bold text-gray-400 uppercase">Next PMS</p><p class="text-sm font-semibold ${isUrgent ? 'text-red-500 pms-pulse font-bold' : 'text-blue-600'}">${formatDisplayDate(unit.nextpms || unit.nextPMS)}</p></div>
                            </div>
                            <p class="text-[11px] text-gray-500 mb-1"><strong>Staff:</strong> ${unit.staff || 'N/A'}</p>
                            <div class="bg-gray-50 p-3 rounded-xl text-[11px] italic text-gray-500">"${unit.notes || 'No notes.'}"</div>
                        </div>
                    </div>`;
            });
        }

        async function saveData() {
            const formData = {
                id: document.getElementById('editId').value || "AC-" + Date.now(),
                floor: document.getElementById('fFloor').value,
                status: document.getElementById('fStatus').value,
                dept: document.getElementById('fDept').value,
                unitID: document.getElementById('fUnitID').value,
                staff: document.getElementById('fStaff').value,
                lastPMS: document.getElementById('fLastPMS').value,
                nextPMS: document.getElementById('fNextPMS').value,
                notes: document.getElementById('fNotes').value,
                action: "SAVE"
            };

            const idx = units.findIndex(u => u.id === formData.id);
            if(idx > -1) units[idx] = formData; else units.push(formData);
            
            localStorage.setItem('ac_tdmh_data', JSON.stringify(units));
            renderUnitGrid();
            updateDashboardCounters();
            closeACModal();

            try {
                await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(formData) });
                document.getElementById('statusText').innerText = "Online (Synced)";
            } catch (e) { document.getElementById('statusText').innerText = "Sync Failed (Local)"; }
        }

        async function deleteUnit() {
            const id = document.getElementById('editId').value;
            if(!confirm("Are you sure? This deletes it from Google Sheets too!")) return;

            units = units.filter(u => u.id !== id);
            localStorage.setItem('ac_tdmh_data', JSON.stringify(units));
            renderUnitGrid();
            updateDashboardCounters();
            closeACModal();

            try {
                await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ id: id, action: "DELETE" }) });
                document.getElementById('statusText').innerText = "Deleted Successfully";
            } catch (e) { console.error("Cloud delete failed"); }
        }

        // --- BOILERPLATE FUNCTIONS ---
        function checkPMSUrgency(dateStr) { if (!dateStr) return false; const d = new Date(dateStr); const diff = Math.ceil((d - new Date()) / 86400000); return diff <= 5 && diff >= -1; }
        function updateDashboardCounters() {
            document.getElementById('count-green').innerText = units.filter(u => u.status === 'functional').length;
            document.getElementById('count-yellow').innerText = units.filter(u => u.status === 'maintenance').length;
            document.getElementById('count-red').innerText = units.filter(u => u.status === 'defective').length;
            document.getElementById('count-pms').innerText = units.filter(u => checkPMSUrgency(u.nextpms || u.nextPMS)).length;
        }
        function toggleAdminAuth() {
            if (!isAdminActive) {
                if (prompt("Admin Password:") === ADMIN_PASS) {
                    isAdminActive = true;
                    document.getElementById('adminControls').classList.remove('hidden');
                    document.getElementById('adminBtn').classList.replace('bg-blue-600', 'bg-green-600');
                    document.getElementById('adminBtn').innerHTML = '<i class="fas fa-unlock mr-2"></i>Admin Mode';
                }
            } else {
                isAdminActive = false;
                document.getElementById('adminControls').classList.add('hidden');
                document.getElementById('adminBtn').classList.replace('bg-green-600', 'bg-blue-600');
                document.getElementById('adminBtn').innerHTML = '<i class="fas fa-lock mr-2"></i>Admin Login';
            }
            renderUnitGrid();
        }
        function setFloor(f) { currentFloor = f; renderFloorNavigation(); renderUnitGrid(); }
        function getOrdinal(i) { const j = i % 10, k = i % 100; if (j == 1 && k != 11) return "st"; if (j == 2 && k != 12) return "nd"; if (j == 3 && k != 13) return "rd"; return "th"; }
        function renderFloorNavigation() {
            const nav = document.getElementById('floorNav');
            nav.innerHTML = '';
            for(let i=1; i<=5; i++) {
                nav.innerHTML += `<button onclick="setFloor(${i})" class="px-6 py-2 rounded-full border transition text-sm ${currentFloor === i ? 'floor-tab-active shadow-md' : 'bg-white text-gray-600 border-gray-200'}">${i}${getOrdinal(i)} Floor</button>`;
            }
        }
        function openACModal(id = null) {
            document.getElementById('acForm').reset();
            document.getElementById('editId').value = id || '';
            document.getElementById('deleteBtn').classList.toggle('hidden', !id);
            if (id) {
                const u = units.find(u => u.id === id);
                document.getElementById('fFloor').value = u.floor;
                document.getElementById('fStatus').value = u.status;
                document.getElementById('fDept').value = u.dept;
                document.getElementById('fUnitID').value = u.unitid || u.unitID;
                document.getElementById('fStaff').value = u.staff;
                document.getElementById('fLastPMS').value = formatForInput(u.lastpms || u.lastPMS);
                document.getElementById('fNextPMS').value = formatForInput(u.nextpms || u.nextPMS);
                document.getElementById('fNotes').value = u.notes;
            }
            document.getElementById('acModal').classList.remove('hidden');
        }
        function closeACModal() { document.getElementById('acModal').classList.add('hidden'); }
        document.getElementById('acForm').onsubmit = (e) => { e.preventDefault(); saveData(); };

        initApp();
    </script>
</body>
</html>
