<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TDMH | Asset Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1e293b; -webkit-tap-highlight-color: transparent; }
        
        /* Tablet/Desktop Sidebar Layout */
        .app-layout { display: flex; min-height: 100vh; }
        .sidebar { width: 260px; background: #0f172a; color: white; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); flex-shrink: 0; }
        .content-area { flex: 1; padding: 1.5rem; overflow-y: auto; }

        /* Tablet Responsive Adjustments */
        @media (max-width: 1023px) {
            .sidebar { position: fixed; left: -260px; z-index: 50; height: 100%; }
            .sidebar.active { left: 0; }
            .content-area { padding-top: 5rem; }
        }

        /* Aesthetics */
        .glass-card { background: white; border: 1px solid #e2e8f0; border-radius: 1.25rem; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        .floor-btn-active { background: #3b82f6 !important; color: white !important; border-color: #3b82f6 !important; }
        .status-badge { font-size: 0.65rem; font-weight: 800; text-transform: uppercase; padding: 0.25rem 0.75rem; border-radius: 9999px; }
        
        /* Modern Scrollbars */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body>

    <div class="app-layout">
        <aside class="sidebar flex flex-col" id="sidebar">
            <div class="p-6 border-b border-slate-800">
                <h1 class="text-xl font-black tracking-tighter">AIRCON <span class="text-blue-500">TDMH</span></h1>
                <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest mt-1">CQI Department</p>
            </div>

            <nav class="p-4 space-y-2 flex-1">
                <p class="text-[10px] text-slate-500 font-bold px-4 mb-2 uppercase">Floors</p>
                <button onclick="filterFloor('all')" class="floor-nav w-full text-left p-3 rounded-xl text-sm font-semibold flex items-center gap-3 transition hover:bg-slate-800 active:scale-95 text-slate-300">
                    <i class="fas fa-th-large w-5"></i> All Floors
                </button>
                <div id="floor-list" class="space-y-1">
                    </div>
            </nav>

            <div class="p-4 border-t border-slate-800">
                <button onclick="toggleAdminMode()" id="admin-btn" class="w-full bg-slate-800 hover:bg-blue-600 p-4 rounded-2xl text-xs font-bold transition-all flex items-center justify-center gap-2">
                    <i class="fas fa-user-shield"></i> <span>Admin Login</span>
                </button>
            </div>
        </aside>

        <main class="content-area">
            <div class="lg:hidden fixed top-0 left-0 right-0 bg-white border-b px-6 py-4 flex justify-between items-center z-40">
                <button onclick="document.getElementById('sidebar').classList.toggle('active')" class="w-10 h-10 flex items-center justify-center text-slate-600"><i class="fas fa-bars text-xl"></i></button>
                <span class="font-bold tracking-tight">TDMH ASSET HUB</span>
                <div class="w-10"></div>
            </div>

            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
                <div class="glass-card p-4 border-l-4 border-green-500">
                    <p class="text-[10px] font-bold text-slate-400 uppercase">Functional</p>
                    <p id="stat-green" class="text-2xl font-black">0</p>
                </div>
                <div class="glass-card p-4 border-l-4 border-yellow-500">
                    <p class="text-[10px] font-bold text-slate-400 uppercase">Maintenance</p>
                    <p id="stat-yellow" class="text-2xl font-black">0</p>
                </div>
                <div class="glass-card p-4 border-l-4 border-red-500">
                    <p class="text-[10px] font-bold text-slate-400 uppercase">Defective</p>
                    <p id="stat-red" class="text-2xl font-black">0</p>
                </div>
                <div class="glass-card p-4 border-l-4 border-blue-500">
                    <p class="text-[10px] font-bold text-slate-400 uppercase">PMS Alerts</p>
                    <p id="stat-pms" class="text-2xl font-black">0</p>
                </div>
            </div>

            <div id="pms-reminders" class="mb-8 space-y-2"></div>

            <div id="unit-container" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6 pb-24">
                </div>
        </main>

        <div id="admin-actions" class="fixed bottom-8 right-8 hidden z-50">
            <button onclick="openModal()" class="bg-blue-600 text-white w-16 h-16 rounded-full shadow-2xl flex items-center justify-center hover:scale-110 active:scale-95 transition-transform">
                <i class="fas fa-plus text-2xl"></i>
            </button>
        </div>
    </div>

    <div id="ac-modal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden flex items-center justify-center p-4 z-[100]">
        <div class="bg-white rounded-[2rem] shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-hidden flex flex-col">
            <div class="p-6 border-b flex justify-between items-center bg-slate-50">
                <h2 class="text-xl font-black text-slate-800 uppercase tracking-tight">Asset Settings</h2>
                <button onclick="closeModal()" class="text-slate-400 hover:text-slate-600 text-2xl"><i class="fas fa-times"></i></button>
            </div>
            
            <form id="ac-form" class="p-8 overflow-y-auto space-y-6">
                <input type="hidden" id="edit-id">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-[11px] font-bold text-slate-500 uppercase mb-2">Location / Floor</label>
                        <select id="floor" class="w-full bg-slate-100 border-none p-4 rounded-xl font-medium" required>
                            <option value="1st">1st Floor</option><option value="2nd">2nd Floor</option><option value="3rd">3rd Floor</option><option value="4th">4th Floor</option><option value="5th">5th Floor</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-[11px] font-bold text-slate-500 uppercase mb-2">Health Status</label>
                        <select id="status" class="w-full bg-slate-100 border-none p-4 rounded-xl font-medium" required onchange="toggleCompletionDate()">
                            <option value="green">Functional (Ready)</option>
                            <option value="yellow">Under Maintenance</option>
                            <option value="red">Defective / Critical</option>
                        </select>
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-[11px] font-bold text-slate-500 uppercase mb-2">Department Name</label>
                        <input type="text" id="department" class="w-full bg-slate-100 border-none p-4 rounded-xl" placeholder="e.g. ICU Wing A" required>
                    </div>
                    <div>
                        <label class="block text-[11px] font-bold text-slate-500 uppercase mb-2">Last PMS Date</label>
                        <input type="date" id="lastPMS" class="w-full bg-slate-100 border-none p-4 rounded-xl" required>
                    </div>
                    <div>
                        <label class="block text-[11px] font-bold text-slate-500 uppercase mb-2">Next PMS Schedule</label>
                        <input type="date" id="nextPMS" class="w-full bg-slate-100 border-none p-4 rounded-xl" required>
                    </div>
                    <div id="completion-box" class="hidden md:col-span-2">
                        <label class="block text-[11px] font-bold text-slate-500 uppercase mb-2 italic text-yellow-600">Expected Repair Completion</label>
                        <input type="date" id="completionDate" class="w-full bg-yellow-50 border-2 border-yellow-200 p-4 rounded-xl">
                    </div>
                    <div>
                        <label class="block text-[11px] font-bold text-slate-500 uppercase mb-2">Technician in Charge</label>
                        <input type="text" id="reportedBy" class="w-full bg-slate-100 border-none p-4 rounded-xl" required>
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-[11px] font-bold text-slate-500 uppercase mb-2">Technical Notes</label>
                        <textarea id="notes" class="w-full bg-slate-100 border-none p-4 rounded-xl" rows="2"></textarea>
                    </div>
                </div>

                <div class="pt-6 border-t flex gap-3">
                    <button type="submit" class="flex-1 bg-slate-900 text-white p-4 rounded-2xl font-bold shadow-lg shadow-slate-200">Commit Record</button>
                    <button type="button" onclick="closeModal()" class="px-6 py-4 text-slate-500 font-bold">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let acUnits = JSON.parse(localStorage.getItem('acUnits')) || [];
        let isAdmin = false;
        let currentFilter = 'all';

        // Initialize Floor Nav
        function setupFloorNav() {
            const floorList = document.getElementById('floor-list');
            const floors = ['1st', '2nd', '3rd', '4th', '5th'];
            floorList.innerHTML = floors.map(f => `
                <button onclick="filterFloor('${f}')" id="btn-${f}" class="floor-nav w-full text-left p-3 rounded-xl text-sm font-semibold flex items-center gap-3 transition hover:bg-slate-800 text-slate-300">
                    <i class="fas fa-layer-group w-5"></i> Floor ${f}
                </button>
            `).join('');
        }

        function toggleAdminMode() {
            if (!isAdmin) {
                if (prompt("Enter Admin Password:") === "admin123") {
                    isAdmin = true;
                    document.getElementById('admin-btn').innerHTML = '<i class="fas fa-unlock text-green-400"></i> Admin Active';
                    document.getElementById('admin-actions').classList.remove('hidden');
                } else { alert("Unauthorized."); }
            } else {
                isAdmin = false;
                document.getElementById('admin-btn').innerHTML = '<i class="fas fa-lock"></i> Admin Login';
                document.getElementById('admin-actions').classList.add('hidden');
            }
            renderUnits(currentFilter);
        }

        function renderUnits(filter = 'all') {
            currentFilter = filter;
            const container = document.getElementById('unit-container');
            const reminderContainer = document.getElementById('pms-reminders');
            container.innerHTML = '';
            reminderContainer.innerHTML = '';
            
            let counts = { green: 0, yellow: 0, red: 0, pms: 0 };
            const today = new Date();
            const threshold = new Date(); threshold.setDate(today.getDate() + 5);

            // Update UI Sidebar selection
            document.querySelectorAll('.floor-nav').forEach(b => b.classList.remove('floor-btn-active'));
            const activeBtn = filter === 'all' ? document.querySelector('[onclick="filterFloor(\'all\')"]') : document.getElementById(`btn-${filter}`);
            if(activeBtn) activeBtn.classList.add('floor-btn-active');

            acUnits.forEach((unit, index) => {
                const nextPms = new Date(unit.nextPMS);
                const isUrgent = nextPms <= threshold && nextPms >= today;
                
                if (isUrgent) {
                    counts.pms++;
                    reminderContainer.innerHTML += `
                        <div class="bg-blue-50 border-l-4 border-blue-500 p-4 rounded-r-xl text-blue-800 text-sm flex items-center shadow-sm">
                            <i class="fas fa-info-circle mr-3"></i> <span><strong>PMS Due:</strong> ${unit.department} (${unit.floor}) on ${unit.nextPMS}</span>
                        </div>`;
                }

                if (filter === 'all' || unit.floor === filter) {
                    counts[unit.status]++;
                    const colors = {
                        green: { bg: 'bg-green-500', text: 'text-green-600', border: 'border-green-100', soft: 'bg-green-50' },
                        yellow: { bg: 'bg-yellow-500', text: 'text-yellow-600', border: 'border-yellow-100', soft: 'bg-yellow-50' },
                        red: { bg: 'bg-red-500', text: 'text-red-600', border: 'border-red-100', soft: 'bg-red-50' }
                    };
                    const theme = colors[unit.status];

                    container.innerHTML += `
                        <div class="glass-card flex flex-col overflow-hidden animate-in fade-in duration-300">
                            <div class="p-5 flex-1">
                                <div class="flex justify-between items-start mb-4">
                                    <span class="status-badge ${theme.soft} ${theme.text}">${unit.status}</span>
                                    <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">${unit.floor}</span>
                                </div>
                                <h3 class="font-black text-lg text-slate-800 uppercase tracking-tight mb-4">${unit.department}</h3>
                                
                                <div class="space-y-3">
                                    <div class="flex justify-between text-xs">
                                        <span class="text-slate-400 font-bold uppercase">Technician</span>
                                        <span class="font-bold text-slate-700">${unit.reportedBy}</span>
                                    </div>
                                    <div class="flex justify-between text-xs">
                                        <span class="text-slate-400 font-bold uppercase">Last PMS</span>
                                        <span class="font-bold text-slate-700">${unit.lastPMS}</span>
                                    </div>
                                    <div class="flex justify-between text-xs p-2 rounded-lg ${isUrgent ? 'bg-red-50 text-red-600' : 'bg-blue-50 text-blue-600'}">
                                        <span class="font-bold uppercase">Next PMS</span>
                                        <span class="font-black">${unit.nextPMS}</span>
                                    </div>
                                    ${unit.status === 'yellow' ? `
                                        <div class="text-[10px] bg-yellow-100 text-yellow-700 p-2 rounded-lg font-bold">
                                            <i class="fas fa-wrench mr-1"></i> TARGET REPAIR: ${unit.completionDate}
                                        </div>
                                    ` : ''}
                                </div>

                                <p class="mt-4 text-xs italic text-slate-500 border-t pt-4">"${unit.notes || 'No specific technical notes.'}"</p>
                            </div>

                            ${isAdmin ? `
                            <div class="bg-slate-50 p-3 border-t flex gap-2">
                                <button onclick="editUnit(${index})" class="flex-1 py-3 bg-white border border-slate-200 rounded-xl text-xs font-bold text-blue-600 shadow-sm"><i class="fas fa-edit mr-1"></i> Edit</button>
                                <button onclick="deleteUnit(${index})" class="flex-1 py-3 bg-red-50 border border-red-100 rounded-xl text-xs font-bold text-red-600 shadow-sm"><i class="fas fa-trash-alt mr-1"></i> Delete</button>
                            </div>` : ''}
                        </div>`;
                }
            });

            document.getElementById('stat-green').innerText = counts.green;
            document.getElementById('stat-yellow').innerText = counts.yellow;
            document.getElementById('stat-red').innerText = counts.red;
            document.getElementById('stat-pms').innerText = counts.pms;
        }

        // Standard Logic
        document.getElementById('ac-form').onsubmit = (e) => {
            e.preventDefault();
            const id = document.getElementById('edit-id').value;
            const data = {
                floor: document.getElementById('floor').value,
                department: document.getElementById('department').value,
                status: document.getElementById('status').value,
                completionDate: document.getElementById('completionDate').value,
                lastPMS: document.getElementById('lastPMS').value,
                nextPMS: document.getElementById('nextPMS').value,
                reportedBy: document.getElementById('reportedBy').value,
                notes: document.getElementById('notes').value
            };
            if (id === "") acUnits.push(data); else acUnits[id] = data;
            localStorage.setItem('acUnits', JSON.stringify(acUnits));
            closeModal();
            renderUnits(currentFilter);
        };

        function toggleCompletionDate() {
            const status = document.getElementById('status').value;
            document.getElementById('completion-box').classList.toggle('hidden', status !== 'yellow');
        }

        function filterFloor(floor) {
            currentFilter = floor;
            renderUnits(floor);
            if(window.innerWidth < 1024) document.getElementById('sidebar').classList.remove('active');
        }

        function openModal() { document.getElementById('ac-modal').classList.remove('hidden'); }
        function closeModal() { 
            document.getElementById('ac-modal').classList.add('hidden'); 
            document.getElementById('ac-form').reset();
            document.getElementById('edit-id').value = "";
        }

        function deleteUnit(i) {
            if(confirm("Permanently delete this asset record?")) {
                acUnits.splice(i,1);
                localStorage.setItem('acUnits', JSON.stringify(acUnits));
                renderUnits(currentFilter);
            }
        }

        function editUnit(i) {
            const u = acUnits[i];
            document.getElementById('edit-id').value = i;
            document.getElementById('floor').value = u.floor;
            document.getElementById('department').value = u.department;
            document.getElementById('status').value = u.status;
            document.getElementById('lastPMS').value = u.lastPMS;
            document.getElementById('nextPMS').value = u.nextPMS;
            document.getElementById('reportedBy').value = u.reportedBy;
            document.getElementById('notes').value = u.notes;
            toggleCompletionDate();
            openModal();
        }

        // Init
        setupFloorNav();
        renderUnits();
    </script>
</body>
</html>
