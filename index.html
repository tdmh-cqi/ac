<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TDMH | CQI Asset Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; color: #1e293b; -webkit-tap-highlight-color: transparent; }
        
        /* Modern Web Sidebar Layout */
        .app-container { display: flex; min-height: 100vh; }
        .sidebar { width: 280px; background: #0f172a; color: white; display: flex; flex-direction: column; transition: all 0.3s ease; }
        .main-content { flex: 1; padding: 2rem; overflow-y: auto; }
        
        /* Professional Card Aesthetic */
        .stat-card { background: white; border-radius: 1.25rem; border: 1px solid #e2e8f0; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); }
        .unit-card { background: white; border-radius: 1.5rem; border: 1px solid #e2e8f0; transition: transform 0.2s ease, box-shadow 0.2s ease; }
        .unit-card:hover { transform: translateY(-4px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); }
        
        /* Signature Pad Styles */
        #sig-canvas { border: 2px dashed #cbd5e1; border-radius: 1rem; background: #f8fafc; cursor: crosshair; touch-action: none; }

        @media (max-width: 1024px) {
            .sidebar { position: fixed; left: -280px; z-index: 100; height: 100%; }
            .sidebar.active { left: 0; }
            .main-content { padding: 1rem; padding-top: 5rem; }
        }

        .active-floor-tab { background: #3b82f6; color: white; box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3); }
        .cqi-gradient { background: linear-gradient(135deg, #3b82f6 0%, #2dd4bf 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body>

    <div class="app-container">
        <aside class="sidebar" id="mainSidebar">
            <div class="p-8">
                <div class="flex items-center gap-3 mb-10">
                    <div class="w-10 h-10 bg-blue-500 rounded-xl flex items-center justify-center shadow-lg shadow-blue-500/30">
                        <i class="fas fa-snowflake text-white"></i>
                    </div>
                    <span class="text-xl font-extrabold tracking-tight">TDMH <span class="text-blue-400">CQI</span></span>
                </div>

                <nav class="space-y-2">
                    <p class="text-[10px] uppercase font-bold text-slate-500 tracking-widest mb-4">Navigation</p>
                    <div id="floorLinks" class="space-y-1">
                        </div>
                </nav>
            </div>
            
            <div class="mt-auto p-8 border-t border-slate-800">
                <button onclick="toggleAdminAuth()" id="adminBtn" class="w-full bg-slate-800 hover:bg-slate-700 p-4 rounded-2xl flex items-center justify-center gap-3 transition">
                    <i class="fas fa-lock text-blue-400"></i>
                    <span class="text-sm font-bold">Admin Portal</span>
                </button>
            </div>
        </aside>

        <main class="main-content">
            <div class="lg:hidden fixed top-0 left-0 right-0 bg-white border-b p-4 flex justify-between items-center z-[50]">
                <button onclick="toggleSidebar()" class="w-10 h-10 flex items-center justify-center text-slate-600"><i class="fas fa-bars"></i></button>
                <span class="font-bold text-slate-800 uppercase tracking-tighter">TDMH Asset Hub</span>
                <div class="w-10"></div>
            </div>

            <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
                <div>
                    <h1 class="text-3xl font-black text-slate-900 tracking-tight">Floor Management</h1>
                    <p class="text-slate-500 font-medium">Monitoring HVAC assets via <span class="cqi-gradient font-bold italic">Continuous Quality Improvement</span></p>
                </div>
                <div id="adminActionArea" class="hidden">
                    <button onclick="openACModal()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-xl font-bold flex items-center gap-2 shadow-lg shadow-blue-200">
                        <i class="fas fa-plus"></i> Register New Asset
                    </button>
                </div>
            </header>

            <div class="grid grid-cols-2 lg:grid-cols-4 gap-6 mb-10">
                <div class="stat-card p-6 border-b-4 border-green-500">
                    <p class="text-slate-400 text-[10px] font-bold uppercase tracking-wider">Functional</p>
                    <h3 id="count-green" class="text-3xl font-black text-slate-800">0</h3>
                </div>
                <div class="stat-card p-6 border-b-4 border-yellow-500">
                    <p class="text-slate-400 text-[10px] font-bold uppercase tracking-wider">Under Repair</p>
                    <h3 id="count-yellow" class="text-3xl font-black text-slate-800">0</h3>
                </div>
                <div class="stat-card p-6 border-b-4 border-red-500">
                    <p class="text-slate-400 text-[10px] font-bold uppercase tracking-wider">Critical Fail</p>
                    <h3 id="count-red" class="text-3xl font-black text-slate-800">0</h3>
                </div>
                <div class="stat-card p-6 border-b-4 border-blue-500">
                    <p class="text-slate-400 text-[10px] font-bold uppercase tracking-wider">PMS Alerts</p>
                    <h3 id="count-pms" class="text-3xl font-black text-slate-800">0</h3>
                </div>
            </div>

            <div id="acGrid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-8">
                </div>
        </main>
    </div>

    <div id="acModal" class="hidden fixed inset-0 z-[200] flex items-center justify-center p-4 lg:p-10">
        <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm" onclick="closeACModal()"></div>
        <div class="bg-white relative w-full max-w-2xl rounded-[2rem] overflow-hidden shadow-2xl flex flex-col max-h-[90vh]">
            <div class="p-6 border-b flex justify-between items-center bg-slate-50">
                <div>
                    <h2 class="text-xl font-black text-slate-800">Asset Record Details</h2>
                    <p class="text-xs text-slate-500">Update unit health and CQI compliance</p>
                </div>
                <button onclick="closeACModal()" class="w-10 h-10 rounded-full hover:bg-slate-200 text-slate-400 transition"><i class="fas fa-times"></i></button>
            </div>
            
            <form id="acForm" class="p-8 overflow-y-auto space-y-6">
                <input type="hidden" id="editId">
                
                <div class="grid grid-cols-2 gap-4">
                    <div class="col-span-1">
                        <label class="block text-[11px] font-bold text-slate-500 uppercase mb-2">Location</label>
                        <select id="fFloor" class="w-full bg-slate-50 border border-slate-200 p-4 rounded-xl outline-none focus:ring-2 ring-blue-500/20">
                            <option value="1">1st Floor</option><option value="2">2nd Floor</option><option value="3">3rd Floor</option><option value="4">4th Floor</option><option value="5">5th Floor</option>
                        </select>
                    </div>
                    <div class="col-span-1">
                        <label class="block text-[11px] font-bold text-slate-500 uppercase mb-2">Status</label>
                        <select id="fStatus" class="w-full bg-slate-50 border border-slate-200 p-4 rounded-xl outline-none">
                            <option value="functional">ðŸŸ¢ Functional</option>
                            <option value="maintenance">ðŸŸ¡ Maintenance</option>
                            <option value="defective">ðŸ”´ Defective</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="block text-[11px] font-bold text-slate-500 uppercase mb-2">Department Name</label>
                    <input type="text" id="fDept" placeholder="e.g. Radiology Wing" class="w-full bg-slate-50 border border-slate-200 p-4 rounded-xl">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-[11px] font-bold text-slate-500 uppercase mb-2">Serial ID</label>
                        <input type="text" id="fUnitID" class="w-full bg-slate-50 border border-slate-200 p-4 rounded-xl">
                    </div>
                    <div>
                        <label class="block text-[11px] font-bold text-slate-500 uppercase mb-2">Technician</label>
                        <input type="text" id="fStaff" class="w-full bg-slate-50 border border-slate-200 p-4 rounded-xl">
                    </div>
                </div>

                <div>
                    <label class="block text-[11px] font-bold text-slate-500 uppercase mb-2">CQI Verification (Digital Signature)</label>
                    <canvas id="sig-canvas" width="550" height="150" class="w-full"></canvas>
                    <button type="button" onclick="clearSignature()" class="mt-2 text-[10px] font-bold text-red-500 uppercase tracking-widest hover:underline">Clear Signature</button>
                </div>

                <div class="pt-6 border-t flex gap-3">
                    <button type="submit" class="flex-1 bg-slate-900 text-white p-4 rounded-xl font-bold shadow-xl">Commit Changes</button>
                    <button type="button" onclick="deleteUnit()" id="deleteBtn" class="hidden bg-red-50 text-red-600 px-6 rounded-xl border border-red-100"><i class="fas fa-trash"></i></button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // DATA & LOGIC
        let units = JSON.parse(localStorage.getItem('ac_tdmh_data')) || [
            { id: '1', floor: 1, status: 'functional', dept: 'Main Lobby', unitID: 'AC-101', staff: 'CQI-Admin', lastPMS: '2026-01-01', nextPMS: '2026-03-01', notes: 'Asset verified.' }
        ];
        let currentFloor = 1;
        let isAdminActive = false;

        // Init Sidebar Navigation
        function renderFloorNav() {
            const container = document.getElementById('floorLinks');
            container.innerHTML = '';
            for(let i=1; i<=5; i++) {
                const active = currentFloor === i ? 'active-floor-tab' : 'hover:bg-slate-800/50 text-slate-400';
                container.innerHTML += `
                    <button onclick="setFloor(${i})" class="w-full text-left px-4 py-3 rounded-xl text-sm font-semibold flex items-center gap-3 transition ${active}">
                        <i class="fas fa-layer-group text-xs"></i> Floor ${i}
                    </button>
                `;
            }
        }

        function setFloor(f) {
            currentFloor = f;
            renderFloorNav();
            renderUnitGrid();
            if(window.innerWidth < 1024) toggleSidebar();
        }

        function toggleSidebar() { document.getElementById('mainSidebar').classList.toggle('active'); }

        function renderUnitGrid() {
            const grid = document.getElementById('acGrid');
            grid.innerHTML = '';
            const filtered = units.filter(u => parseInt(u.floor) === currentFloor);

            filtered.forEach(unit => {
                const color = unit.status === 'functional' ? 'green' : (unit.status === 'maintenance' ? 'yellow' : 'red');
                grid.innerHTML += `
                    <div class="unit-card p-6 flex flex-col">
                        <div class="flex justify-between items-start mb-4">
                            <span class="px-3 py-1 bg-${color}-50 text-${color}-600 rounded-full text-[10px] font-black uppercase border border-${color}-100">
                                ${unit.status}
                            </span>
                            <span class="text-[10px] font-bold text-slate-400 tracking-wider">${unit.unitID}</span>
                        </div>
                        <h3 class="text-lg font-bold text-slate-800 mb-1">${unit.dept}</h3>
                        <p class="text-xs text-slate-400 mb-6 flex items-center gap-2"><i class="far fa-calendar-alt"></i> Next: ${unit.nextPMS || 'N/A'}</p>
                        
                        <div class="mt-auto pt-4 border-t border-slate-50 flex justify-between items-center">
                            <div class="flex items-center gap-2">
                                <div class="w-6 h-6 bg-slate-100 rounded-full flex items-center justify-center text-[10px] text-slate-500 font-bold">
                                    ${unit.staff ? unit.staff[0] : 'U'}
                                </div>
                                <span class="text-[10px] font-bold text-slate-600 uppercase">${unit.staff || 'None'}</span>
                            </div>
                            ${isAdminActive ? `<button onclick="openACModal('${unit.id}')" class="text-blue-500 hover:text-blue-700 font-bold text-xs uppercase tracking-widest">Edit</button>` : ''}
                        </div>
                    </div>
                `;
            });
            updateCounters();
        }

        function updateCounters() {
            document.getElementById('count-green').innerText = units.filter(u => u.status === 'functional').length;
            document.getElementById('count-yellow').innerText = units.filter(u => u.status === 'maintenance').length;
            document.getElementById('count-red').innerText = units.filter(u => u.status === 'defective').length;
            document.getElementById('count-pms').innerText = units.filter(u => checkPMS(u.nextPMS)).length;
        }

        function checkPMS(d) {
            if(!d) return false;
            const diff = Math.ceil((new Date(d) - new Date()) / (1000 * 60 * 60 * 24));
            return diff <= 5 && diff >= -1;
        }

        function toggleAdminAuth() {
            if(!isAdminActive) {
                if(prompt("Enter CQI Security Code:") === "admin123") {
                    isAdminActive = true;
                    document.getElementById('adminActionArea').classList.remove('hidden');
                    document.getElementById('adminBtn').innerHTML = '<i class="fas fa-unlock text-green-400"></i> <span class="text-sm font-bold">Authenticated</span>';
                    renderUnitGrid();
                }
            } else {
                isAdminActive = false;
                document.getElementById('adminActionArea').classList.add('hidden');
                document.getElementById('adminBtn').innerHTML = '<i class="fas fa-lock text-blue-400"></i> <span class="text-sm font-bold">Admin Portal</span>';
                renderUnitGrid();
            }
        }

        // SIGNATURE LOGIC
        const canvas = document.getElementById('sig-canvas');
        const ctx = canvas.getContext('2d');
        let drawing = false;
        canvas.addEventListener('mousedown', () => drawing = true);
        window.addEventListener('mouseup', () => drawing = false);
        canvas.addEventListener('mousemove', (e) => {
            if(!drawing) return;
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#1e293b';
            const rect = canvas.getBoundingClientRect();
            ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
        });
        function clearSignature() { ctx.clearRect(0,0,canvas.width,canvas.height); ctx.beginPath(); }

        function openACModal(id = null) {
            document.getElementById('acForm').reset();
            clearSignature();
            document.getElementById('editId').value = id || '';
            document.getElementById('deleteBtn').classList.toggle('hidden', !id);
            if(id) {
                const u = units.find(u => u.id === id);
                document.getElementById('fFloor').value = u.floor;
                document.getElementById('fStatus').value = u.status;
                document.getElementById('fDept').value = u.dept;
                document.getElementById('fUnitID').value = u.unitID;
                document.getElementById('fStaff').value = u.staff;
            }
            document.getElementById('acModal').classList.remove('hidden');
        }

        function closeACModal() { document.getElementById('acModal').classList.add('hidden'); }

        document.getElementById('acForm').onsubmit = (e) => {
            e.preventDefault();
            const id = document.getElementById('editId').value || Date.now().toString();
            const newUnit = {
                id: id,
                floor: document.getElementById('fFloor').value,
                status: document.getElementById('fStatus').value,
                dept: document.getElementById('fDept').value,
                unitID: document.getElementById('fUnitID').value,
                staff: document.getElementById('fStaff').value,
                nextPMS: '2026-03-01' // Example date logic
            };
            const idx = units.findIndex(u => u.id === id);
            if(idx > -1) units[idx] = newUnit; else units.push(newUnit);
            localStorage.setItem('ac_tdmh_data', JSON.stringify(units));
            renderUnitGrid();
            closeACModal();
        };

        function deleteUnit() {
            if(confirm("Purge asset record?")) {
                units = units.filter(u => u.id !== document.getElementById('editId').value);
                localStorage.setItem('ac_tdmh_data', JSON.stringify(units));
                renderUnitGrid();
                closeACModal();
            }
        }

        renderFloorNav();
        renderUnitGrid();
    </script>
</body>
</html>
