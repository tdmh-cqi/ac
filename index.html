<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CQI | TDMH Air-Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --glass: rgba(255, 255, 255, 0.03); --glass-border: rgba(255, 255, 255, 0.1); }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: #f8fafc;
            min-height: 100vh;
            -webkit-tap-highlight-color: transparent;
        }
        /* Mobile/iPad Optimization */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .glass { background: var(--glass); backdrop-filter: blur(12px); border: 1px solid var(--glass-border); }
        
        .glass-card { 
            background: rgba(15, 23, 42, 0.6); 
            backdrop-filter: blur(10px); 
            border: 1px solid var(--glass-border);
            transition: transform 0.2s ease;
        }
        .glass-card:active { transform: scale(0.98); } /* Touch feedback */

        .status-glow-green { box-shadow: 0 0 20px rgba(34, 197, 94, 0.2); }
        .status-glow-red { animation: pulse-red 2s infinite; }
        @keyframes pulse-red { 0%, 100% { box-shadow: 0 0 5px rgba(239, 68, 68, 0.2); } 50% { box-shadow: 0 0 20px rgba(239, 68, 68, 0.4); } }
        
        .floor-btn-active { 
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%); 
            box-shadow: 0 8px 15px -3px rgba(59, 130, 246, 0.3);
            border-color: transparent !important;
            color: white !important;
        }
    </style>
</head>
<body class="pb-10">

    <header class="sticky top-0 z-50 glass border-b border-white/10 px-4 py-4 md:py-6 mb-6">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg shadow-blue-500/20">
                    <i class="fas fa-microscope text-white"></i>
                </div>
                <div>
                    <h1 class="text-xl font-extrabold tracking-tight">CQI <span class="text-blue-500 underline decoration-2 underline-offset-4">TDMH</span></h1>
                    <p class="text-[9px] uppercase tracking-[0.2em] text-slate-400 font-bold leading-none">Continuous Quality Improvement</p>
                </div>
            </div>

            <div class="flex gap-2 w-full md:w-auto overflow-x-auto no-scrollbar py-1">
                <div class="glass px-4 py-2 rounded-xl flex flex-col items-center min-w-[80px]">
                    <span id="count-green" class="text-lg font-black text-green-400 leading-tight">0</span>
                    <span class="text-[8px] uppercase text-slate-500 font-black">Stable</span>
                </div>
                <div class="glass px-4 py-2 rounded-xl flex flex-col items-center min-w-[80px] border-b-2 border-yellow-500/50">
                    <span id="count-yellow" class="text-lg font-black text-yellow-400 leading-tight">0</span>
                    <span class="text-[8px] uppercase text-slate-500 font-black">Care</span>
                </div>
                <div class="glass px-4 py-2 rounded-xl flex flex-col items-center min-w-[80px] border-b-2 border-red-500/50">
                    <span id="count-red" class="text-lg font-black text-red-500 leading-tight">0</span>
                    <span class="text-[8px] uppercase text-slate-500 font-black">Critical</span>
                </div>
                <button onclick="toggleAdminAuth()" id="adminBtn" class="bg-slate-800 hover:bg-slate-700 px-5 py-2 rounded-xl text-xs font-bold transition flex items-center border border-white/5">
                    <i class="fas fa-fingerprint mr-2 text-blue-400"></i> LOGIN
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4">
        <nav id="floorNav" class="flex gap-2 mb-8 overflow-x-auto no-scrollbar pb-2">
            </nav>

        <div id="adminControls" class="hidden mb-8 animate-in slide-in-from-top-4 duration-300">
            <div class="bg-blue-600/10 border border-blue-500/30 p-5 rounded-3xl flex justify-between items-center">
                <div>
                    <h3 class="font-bold text-blue-400">Inventory Modification Enabled</h3>
                    <p class="text-[11px] text-slate-400 uppercase tracking-wider font-semibold">CQI Administrative Privileges</p>
                </div>
                <button onclick="openACModal()" class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-3 rounded-2xl font-black text-xs shadow-lg shadow-blue-900/40 active:scale-95 transition">
                    + NEW ASSET
                </button>
            </div>
        </div>

        <div id="acGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
    </main>

    <div id="acModal" class="hidden fixed inset-0 z-[100] p-4 flex items-end md:items-center justify-center">
        <div class="absolute inset-0 bg-slate-950/90 backdrop-blur-md" onclick="closeACModal()"></div>
        <div class="relative bg-slate-900 border border-white/10 w-full max-w-lg rounded-[2.5rem] shadow-2xl overflow-hidden animate-in slide-in-from-bottom-10 md:zoom-in duration-300">
            <div class="p-6 border-b border-white/5 flex justify-between items-center">
                <h2 class="font-black text-lg tracking-tight"><i class="fas fa-edit mr-2 text-blue-500"></i>ASSET DATA</h2>
                <button onclick="closeACModal()" class="w-10 h-10 flex items-center justify-center rounded-full bg-white/5"><i class="fas fa-times"></i></button>
            </div>
            
            <form id="acForm" class="p-6 grid grid-cols-2 gap-4 max-h-[70vh] overflow-y-auto no-scrollbar pb-10">
                <input type="hidden" id="editId">
                
                <div class="col-span-1">
                    <label class="text-[10px] font-black text-slate-500 uppercase ml-2">Location</label>
                    <select id="fFloor" class="w-full bg-slate-800 border border-white/10 p-4 rounded-2xl text-sm outline-none focus:border-blue-500">
                        <option value="1">1st Floor</option><option value="2">2nd Floor</option><option value="3">3rd Floor</option>
                        <option value="4">4th Floor</option><option value="5">5th Floor</option>
                    </select>
                </div>
                <div class="col-span-1">
                    <label class="text-[10px] font-black text-slate-500 uppercase ml-2">Health Status</label>
                    <select id="fStatus" class="w-full bg-slate-800 border border-white/10 p-4 rounded-2xl text-sm outline-none focus:border-blue-500 text-white">
                        <option value="functional">ðŸŸ¢ Stable</option>
                        <option value="maintenance">ðŸŸ¡ Servicing</option>
                        <option value="defective">ðŸ”´ Decommissioned</option>
                    </select>
                </div>
                <div class="col-span-2">
                    <label class="text-[10px] font-black text-slate-500 uppercase ml-2">Department Name</label>
                    <input type="text" id="fDept" class="w-full bg-slate-800 border border-white/10 p-4 rounded-2xl text-sm" placeholder="e.g., Surgery Wing" required>
                </div>
                <div class="col-span-1">
                    <label class="text-[10px] font-black text-slate-500 uppercase ml-2">Serial ID</label>
                    <input type="text" id="fUnitID" class="w-full bg-slate-800 border border-white/10 p-4 rounded-2xl text-sm" placeholder="AC-XXXX">
                </div>
                <div class="col-span-1">
                    <label class="text-[10px] font-black text-slate-500 uppercase ml-2">Officer</label>
                    <input type="text" id="fStaff" class="w-full bg-slate-800 border border-white/10 p-4 rounded-2xl text-sm" placeholder="Name">
                </div>
                <div class="col-span-1">
                    <label class="text-[10px] font-black text-slate-500 uppercase ml-2">Next PMS</label>
                    <input type="date" id="fNextPMS" class="w-full bg-slate-800 border border-white/10 p-4 rounded-2xl text-sm">
                </div>
                <div class="col-span-1">
                    <label class="text-[10px] font-black text-slate-500 uppercase ml-2">Completed</label>
                    <input type="date" id="fCompletion" class="w-full bg-slate-800 border border-white/10 p-4 rounded-2xl text-sm">
                </div>
                <div class="col-span-2">
                    <label class="text-[10px] font-black text-slate-500 uppercase ml-2">Clinical Notes</label>
                    <textarea id="fNotes" rows="2" class="w-full bg-slate-800 border border-white/10 p-4 rounded-2xl text-sm"></textarea>
                </div>
                <div class="col-span-2 flex gap-3 pt-4">
                    <button type="submit" class="flex-1 bg-blue-600 p-4 rounded-2xl font-black text-sm uppercase tracking-widest shadow-lg active:scale-95 transition">Authorize Save</button>
                    <button type="button" onclick="deleteUnit()" id="deleteBtn" class="hidden bg-red-500/10 text-red-500 px-6 rounded-2xl border border-red-500/20"><i class="fas fa-trash"></i></button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Core Logic (Refined for Performance)
        let units = JSON.parse(localStorage.getItem('ac_tdmh_data')) || [
            { id: '1', floor: 1, status: 'functional', dept: 'Main CQI Office', unitID: 'HQ-01', staff: 'System', nextPMS: '2026-02-15', notes: 'Asset health optimal.' }
        ];
        let currentFloor = 1;
        let isAdminActive = false;

        function initApp() {
            renderFloorNavigation();
            updateDashboardCounters();
            renderUnitGrid();
        }

        function renderFloorNavigation() {
            const nav = document.getElementById('floorNav');
            nav.innerHTML = '';
            for(let i=1; i<=5; i++) {
                const isActive = currentFloor === i;
                const btn = document.createElement('button');
                btn.className = `flex-shrink-0 px-8 py-3 rounded-2xl border border-white/10 text-xs font-black uppercase tracking-widest transition-all ${isActive ? 'floor-btn-active' : 'bg-white/5 text-slate-400 hover:bg-white/10'}`;
                btn.innerText = `Lvl ${i}`;
                btn.onclick = () => { currentFloor = i; renderFloorNavigation(); renderUnitGrid(); };
                nav.appendChild(btn);
            }
        }

        function renderUnitGrid() {
            const grid = document.getElementById('acGrid');
            grid.innerHTML = '';
            const filtered = units.filter(u => parseInt(u.floor) === currentFloor);

            filtered.forEach(unit => {
                const isUrgent = checkPMSUrgency(unit.nextPMS);
                const statusColor = unit.status === 'functional' ? 'green' : (unit.status === 'defective' ? 'red' : 'yellow');
                const glow = unit.status === 'functional' ? 'status-glow-green' : (unit.status === 'defective' ? 'status-glow-red' : '');

                grid.innerHTML += `
                    <div class="glass-card rounded-[2.5rem] p-6 relative overflow-hidden">
                        <div class="absolute top-0 left-0 w-full h-1 bg-${statusColor}-500 ${glow}"></div>
                        
                        <div class="flex justify-between items-start mb-6">
                            <div class="max-w-[70%]">
                                <h3 class="text-xl font-extrabold text-white truncate">${unit.dept}</h3>
                                <p class="text-[9px] font-black text-slate-500 uppercase tracking-tighter">Asset: ${unit.unitID}</p>
                            </div>
                            <div class="bg-${statusColor}-500/10 px-3 py-1 rounded-full text-[9px] font-black text-${statusColor}-400 uppercase border border-${statusColor}-500/20">
                                ${unit.status}
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-4 mb-6 bg-white/5 rounded-2xl p-4">
                            <div>
                                <span class="text-[8px] font-black text-slate-500 uppercase block mb-1">Schedule</span>
                                <span class="text-xs font-bold ${isUrgent ? 'text-red-400' : 'text-slate-300'}">${unit.nextPMS || 'N/A'}</span>
                            </div>
                            <div>
                                <span class="text-[8px] font-black text-slate-500 uppercase block mb-1">In-Charge</span>
                                <span class="text-xs font-bold text-slate-300 truncate block">${unit.staff || 'N/A'}</span>
                            </div>
                        </div>

                        <p class="text-[11px] text-slate-400 italic mb-6">"${unit.notes || 'No active clinical observations.'}"</p>

                        ${isAdminActive ? `
                            <button onclick="openACModal('${unit.id}')" class="absolute bottom-6 right-6 w-10 h-10 glass rounded-xl flex items-center justify-center text-blue-400">
                                <i class="fas fa-pen-nib text-xs"></i>
                            </button>
                        ` : ''}
                    </div>
                `;
            });
        }

        function updateDashboardCounters() {
            document.getElementById('count-green').innerText = units.filter(u => u.status === 'functional').length;
            document.getElementById('count-yellow').innerText = units.filter(u => u.status === 'maintenance').length;
            document.getElementById('count-red').innerText = units.filter(u => u.status === 'defective').length;
        }

        function checkPMSUrgency(dateStr) {
            if (!dateStr) return false;
            const diffDays = Math.ceil((new Date(dateStr) - new Date()) / (1000 * 60 * 60 * 24));
            return diffDays <= 5;
        }

        function toggleAdminAuth() {
            if (!isAdminActive) {
                const pass = prompt("Enter CQI Authorization Key:");
                if (pass === "admin123") {
                    isAdminActive = true;
                    document.getElementById('adminControls').classList.remove('hidden');
                    document.getElementById('adminBtn').innerHTML = '<i class="fas fa-unlock text-green-400 mr-2"></i>AUTHORIZED';
                    renderUnitGrid();
                }
            } else {
                isAdminActive = false;
                document.getElementById('adminControls').classList.add('hidden');
                document.getElementById('adminBtn').innerHTML = '<i class="fas fa-fingerprint mr-2 text-blue-400"></i> LOGIN';
                renderUnitGrid();
            }
        }

        function openACModal(id = null) {
            document.getElementById('acForm').reset();
            document.getElementById('editId').value = id || '';
            document.getElementById('deleteBtn').classList.toggle('hidden', !id);
            if (id) {
                const u = units.find(u => u.id === id);
                document.getElementById('fFloor').value = u.floor;
                document.getElementById('fStatus').value = u.status;
                document.getElementById('fDept').value = u.dept;
                document.getElementById('fUnitID').value = u.unitID;
                document.getElementById('fStaff').value = u.staff;
                document.getElementById('fNextPMS').value = u.nextPMS;
                document.getElementById('fCompletion').value = u.completion;
                document.getElementById('fNotes').value = u.notes;
            }
            document.getElementById('acModal').classList.remove('hidden');
        }

        function closeACModal() { document.getElementById('acModal').classList.add('hidden'); }

        const acForm = document.getElementById('acForm');
        acForm.onsubmit = (e) => {
            e.preventDefault();
            const id = document.getElementById('editId').value || Date.now().toString();
            const newUnit = {
                id,
                floor: document.getElementById('fFloor').value,
                status: document.getElementById('fStatus').value,
                dept: document.getElementById('fDept').value,
                unitID: document.getElementById('fUnitID').value,
                staff: document.getElementById('fStaff').value,
                nextPMS: document.getElementById('fNextPMS').value,
                completion: document.getElementById('fCompletion').value,
                notes: document.getElementById('fNotes').value
            };
            const idx = units.findIndex(u => u.id === id);
            if (idx > -1) units[idx] = newUnit; else units.push(newUnit);
            localStorage.setItem('ac_tdmh_data', JSON.stringify(units));
            updateDashboardCounters(); renderUnitGrid(); closeACModal();
        };

        function deleteUnit() {
            const id = document.getElementById('editId').value;
            if (confirm("Decommission this asset permanently?")) {
                units = units.filter(u => u.id !== id);
                localStorage.setItem('ac_tdmh_data', JSON.stringify(units));
                updateDashboardCounters(); renderUnitGrid(); closeACModal();
            }
        }

        initApp();
    </script>
</body>
</html>
