<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AC-TDMH | CQI Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --glass: rgba(255, 255, 255, 0.03); --glass-border: rgba(255, 255, 255, 0.1); }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0f172a; color: #f8fafc; -webkit-tap-highlight-color: transparent; }
        
        /* Professional Glassmorphism */
        .glass-panel { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid var(--glass-border); }
        .glass-card { 
            background: var(--glass); 
            backdrop-filter: blur(10px); 
            border: 1px solid var(--glass-border); 
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
        }
        
        /* Mobile/iPad Optimizations */
        @media (max-width: 1024px) {
            .glass-card:active { transform: scale(0.98); background: rgba(255, 255, 255, 0.08); }
            input, select, textarea { font-size: 16px !important; } /* Prevents iOS zoom on focus */
        }

        .status-glow-green { box-shadow: 0 0 20px rgba(34, 197, 94, 0.2); border-left: 4px solid #22c55e; }
        .status-glow-yellow { box-shadow: 0 0 20px rgba(234, 179, 8, 0.2); border-left: 4px solid #eab308; }
        .status-glow-red { box-shadow: 0 0 20px rgba(239, 68, 68, 0.2); border-left: 4px solid #ef4444; animation: pulse-red 2s infinite; }
        
        @keyframes pulse-red { 0%, 100% { border-left-color: #ef4444; } 50% { border-left-color: #7f1d1d; } }
        
        .floor-btn-active { 
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%); 
            box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.3);
            border: none !important; color: white !important;
        }

        .cqi-badge { background: linear-gradient(90deg, #3b82f6, #2dd4bf); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 800; }
    </style>
</head>
<body class="pb-10">

    <header class="glass-panel sticky top-0 z-[100] px-4 py-3 border-b">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-blue-600 p-2 rounded-xl shadow-lg shadow-blue-900/20">
                    <i class="fas fa-wind text-white text-xl"></i>
                </div>
                <div>
                    <h1 class="text-lg font-extrabold tracking-tight leading-none">AC-TDMH</h1>
                    <p class="text-[9px] uppercase tracking-widest text-slate-400 font-bold">Powered by <span class="cqi-badge">CQI Department</span></p>
                </div>
            </div>
            
            <button onclick="toggleAdminAuth()" id="adminBtn" class="glass-card px-5 py-2.5 rounded-2xl text-xs font-bold flex items-center gap-2 hover:bg-white/10 transition-all">
                <i class="fas fa-shield-halved text-blue-400"></i>
                <span id="adminBtnText">Admin Access</span>
            </button>
        </div>
    </header>

    <div class="container mx-auto px-4 mt-6">
        <div class="grid grid-cols-2 md:grid-cols-4 gap-3 mb-8">
            <div class="glass-card p-4 rounded-3xl text-center">
                <p id="count-green" class="text-2xl font-black text-green-400">0</p>
                <p class="text-[9px] uppercase font-bold text-slate-500">Functional</p>
            </div>
            <div class="glass-card p-4 rounded-3xl text-center">
                <p id="count-yellow" class="text-2xl font-black text-yellow-400">0</p>
                <p class="text-[9px] uppercase font-bold text-slate-500">In Service</p>
            </div>
            <div class="glass-card p-4 rounded-3xl text-center">
                <p id="count-red" class="text-2xl font-black text-red-500">0</p>
                <p class="text-[9px] uppercase font-bold text-slate-500">Defective</p>
            </div>
            <div class="glass-card p-4 rounded-3xl text-center border-b-2 border-blue-500/50">
                <p id="count-pms" class="text-2xl font-black text-blue-400">0</p>
                <p class="text-[9px] uppercase font-bold text-slate-500">PMS Alert</p>
            </div>
        </div>

        <nav id="floorNav" class="flex gap-2 mb-8 overflow-x-auto pb-2 no-scrollbar justify-start md:justify-center">
            </nav>

        <div id="adminControls" class="hidden mb-8 animate-in slide-in-from-top-4 duration-300">
            <div class="bg-blue-600/10 border border-blue-500/30 p-6 rounded-[2rem] flex flex-col md:flex-row justify-between items-center gap-4">
                <div class="text-center md:text-left">
                    <h3 class="font-bold text-blue-400">Authorized Management Mode</h3>
                    <p class="text-xs text-slate-400">Data synchronization with CQI database enabled.</p>
                </div>
                <button onclick="openACModal()" class="bg-blue-600 hover:bg-blue-500 text-white px-8 py-4 rounded-2xl font-black shadow-lg shadow-blue-900/40 transition-all active:scale-95 w-full md:w-auto">
                    <i class="fas fa-plus mr-2"></i>ADD NEW UNIT
                </button>
            </div>
        </div>

        <div id="acGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
    </div>

    <div id="acModal" class="hidden fixed inset-0 z-[200] flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-slate-950/90 backdrop-blur-md" onclick="closeACModal()"></div>
        <div class="glass-panel relative w-full max-w-xl rounded-[2.5rem] overflow-hidden shadow-2xl animate-in zoom-in duration-300">
            <div class="p-6 border-b border-white/5 flex justify-between items-center">
                <h2 id="modalTitle" class="text-xl font-black">Unit Configuration</h2>
                <button onclick="closeACModal()" class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-white/10"><i class="fas fa-times"></i></button>
            </div>
            
            <form id="acForm" class="p-8 grid grid-cols-2 gap-5 max-h-[70vh] overflow-y-auto">
                <input type="hidden" id="editId">
                <div class="col-span-1">
                    <label class="text-[10px] font-bold uppercase text-slate-500 ml-1">Floor Location</label>
                    <select id="fFloor" class="w-full bg-slate-800 border border-white/10 p-4 rounded-2xl mt-1 outline-none focus:border-blue-500 transition-colors">
                        <option value="1">1st Floor</option><option value="2">2nd Floor</option>
                        <option value="3">3rd Floor</option><option value="4">4th Floor</option>
                        <option value="5">5th Floor</option>
                    </select>
                </div>
                <div class="col-span-1">
                    <label class="text-[10px] font-bold uppercase text-slate-500 ml-1">Operational Health</label>
                    <select id="fStatus" class="w-full bg-slate-800 border border-white/10 p-4 rounded-2xl mt-1 outline-none">
                        <option value="functional">ðŸŸ¢ Functional</option>
                        <option value="maintenance">ðŸŸ¡ Maintenance</option>
                        <option value="defective">ðŸ”´ Defective</option>
                    </select>
                </div>
                <div class="col-span-2">
                    <label class="text-[10px] font-bold uppercase text-slate-500 ml-1">Dept / Specific Area</label>
                    <input type="text" id="fDept" placeholder="e.g. ICU - Bed 01" class="w-full bg-slate-800 border border-white/10 p-4 rounded-2xl mt-1 outline-none">
                </div>
                <div class="col-span-1">
                    <label class="text-[10px] font-bold uppercase text-slate-500 ml-1">Unit Serial ID</label>
                    <input type="text" id="fUnitID" class="w-full bg-slate-800 border border-white/10 p-4 rounded-2xl mt-1 outline-none">
                </div>
                <div class="col-span-1">
                    <label class="text-[10px] font-bold uppercase text-slate-500 ml-1">Assigned Staff</label>
                    <input type="text" id="fStaff" class="w-full bg-slate-800 border border-white/10 p-4 rounded-2xl mt-1 outline-none">
                </div>
                <div class="col-span-1">
                    <label class="text-[10px] font-bold uppercase text-slate-500 ml-1">Last Service</label>
                    <input type="date" id="fLastPMS" class="w-full bg-slate-800 border border-white/10 p-4 rounded-2xl mt-1 outline-none">
                </div>
                <div class="col-span-1">
                    <label class="text-[10px] font-bold uppercase text-slate-500 ml-1">Next Service</label>
                    <input type="date" id="fNextPMS" class="w-full bg-slate-800 border border-white/10 p-4 rounded-2xl mt-1 outline-none">
                </div>
                <div class="col-span-2">
                    <label class="text-[10px] font-bold uppercase text-slate-500 ml-1">Maintenance Log / Notes</label>
                    <textarea id="fNotes" rows="3" class="w-full bg-slate-800 border border-white/10 p-4 rounded-2xl mt-1 outline-none"></textarea>
                </div>
                <div class="col-span-2 flex gap-3 pt-4">
                    <button type="submit" class="flex-1 bg-blue-600 p-4 rounded-2xl font-bold shadow-lg shadow-blue-900/40">SAVE UNIT DATA</button>
                    <button type="button" onclick="deleteUnit()" id="deleteBtn" class="hidden bg-red-950/50 text-red-500 border border-red-500/30 px-6 rounded-2xl"><i class="fas fa-trash"></i></button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Keep your existing script logic but update the renderUnitGrid for the new CSS
        let units = JSON.parse(localStorage.getItem('ac_tdmh_data')) || [
            { id: '1', floor: 1, status: 'functional', dept: 'Information Desk', unitID: 'AC-101', staff: 'CQI-Admin', lastPMS: '2026-01-01', nextPMS: '2026-03-01', notes: 'System online.' }
        ];
        let currentFloor = 1;
        let isAdminActive = false;

        function initApp() {
            renderFloorNavigation();
            updateDashboardCounters();
            renderUnitGrid();
        }

        function renderFloorNavigation() {
            const nav = document.getElementById('floorNav');
            nav.innerHTML = '';
            for(let i=1; i<=5; i++) {
                const btn = document.createElement('button');
                btn.className = `px-8 py-3 rounded-2xl text-xs font-black whitespace-nowrap transition-all border border-white/10 ${currentFloor === i ? 'floor-btn-active' : 'glass-card text-slate-400'}`;
                btn.innerText = `FLOOR ${i}`;
                btn.onclick = () => { currentFloor = i; renderFloorNavigation(); renderUnitGrid(); };
                nav.appendChild(btn);
            }
        }

        function renderUnitGrid() {
            const grid = document.getElementById('acGrid');
            grid.innerHTML = '';
            const filtered = units.filter(u => parseInt(u.floor) === currentFloor);

            if (filtered.length === 0) {
                grid.innerHTML = `<div class="col-span-full py-20 text-center text-slate-500 italic">No units registered for this floor level.</div>`;
                return;
            }

            filtered.forEach(unit => {
                const isUrgent = checkPMSUrgency(unit.nextPMS);
                const glow = `status-glow-${unit.status === 'functional' ? 'green' : (unit.status === 'maintenance' ? 'yellow' : 'red')}`;

                grid.innerHTML += `
                    <div class="glass-card rounded-[2.5rem] p-6 relative group overflow-hidden ${glow}">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h3 class="text-xl font-extrabold text-white leading-tight uppercase">${unit.dept}</h3>
                                <p class="text-[10px] font-bold text-slate-500 tracking-widest">${unit.unitID}</p>
                            </div>
                            ${isAdminActive ? `
                                <button onclick="openACModal('${unit.id}')" class="w-10 h-10 glass-card rounded-xl flex items-center justify-center text-blue-400">
                                    <i class="fas fa-pen text-xs"></i>
                                </button>
                            ` : ''}
                        </div>

                        <div class="flex items-center gap-2 mb-6">
                            <span class="text-[10px] font-black uppercase px-3 py-1 bg-white/5 rounded-full text-slate-300 border border-white/5">${unit.status}</span>
                        </div>

                        <div class="grid grid-cols-2 gap-4 mb-6">
                            <div class="bg-black/20 p-3 rounded-2xl">
                                <p class="text-[9px] font-bold text-slate-500 uppercase">Last PMS</p>
                                <p class="text-xs font-bold text-slate-300">${unit.lastPMS || '---'}</p>
                            </div>
                            <div class="bg-black/20 p-3 rounded-2xl">
                                <p class="text-[9px] font-bold text-slate-500 uppercase">Next PMS</p>
                                <p class="text-xs font-bold ${isUrgent ? 'text-red-400 animate-pulse' : 'text-blue-400'}">${unit.nextPMS || '---'}</p>
                            </div>
                        </div>

                        <div class="flex items-center gap-3 mb-4">
                            <div class="w-8 h-8 rounded-full bg-blue-600/20 flex items-center justify-center text-blue-400 text-[10px]">
                                <i class="fas fa-user"></i>
                            </div>
                            <span class="text-xs font-semibold text-slate-400">${unit.staff || 'Unassigned'}</span>
                        </div>

                        <div class="p-3 bg-white/5 rounded-2xl border border-white/5">
                             <p class="text-[11px] italic text-slate-400 leading-relaxed">"${unit.notes || 'No recorded observations.'}"</p>
                        </div>
                    </div>
                `;
            });
        }

        // --- DASHBOARD LOGIC ---
        function updateDashboardCounters() {
            document.getElementById('count-green').innerText = units.filter(u => u.status === 'functional').length;
            document.getElementById('count-yellow').innerText = units.filter(u => u.status === 'maintenance').length;
            document.getElementById('count-red').innerText = units.filter(u => u.status === 'defective').length;
            document.getElementById('count-pms').innerText = units.filter(u => checkPMSUrgency(u.nextPMS)).length;
        }

        function checkPMSUrgency(dateStr) {
            if (!dateStr) return false;
            const targetDate = new Date(dateStr);
            const today = new Date();
            const diffDays = Math.ceil((targetDate - today) / (1000 * 60 * 60 * 24));
            return diffDays <= 5 && diffDays >= -1;
        }

        function toggleAdminAuth() {
            if (!isAdminActive) {
                const pass = prompt("Enter CQI Security Code:");
                if (pass === "admin123") {
                    isAdminActive = true;
                    document.getElementById('adminControls').classList.remove('hidden');
                    document.getElementById('adminBtn').classList.add('bg-blue-600');
                    document.getElementById('adminBtnText').innerText = "Admin: ON";
                    renderUnitGrid();
                }
            } else {
                isAdminActive = false;
                document.getElementById('adminControls').classList.add('hidden');
                document.getElementById('adminBtn').classList.remove('bg-blue-600');
                document.getElementById('adminBtnText').innerText = "Admin Access";
                renderUnitGrid();
            }
        }

        function openACModal(id = null) {
            const form = document.getElementById('acForm');
            form.reset();
            document.getElementById('editId').value = id || '';
            document.getElementById('deleteBtn').classList.toggle('hidden', !id);
            if (id) {
                const u = units.find(u => u.id === id);
                document.getElementById('fFloor').value = u.floor;
                document.getElementById('fStatus').value = u.status;
                document.getElementById('fDept').value = u.dept;
                document.getElementById('fUnitID').value = u.unitID;
                document.getElementById('fStaff').value = u.staff;
                document.getElementById('fLastPMS').value = u.lastPMS;
                document.getElementById('fNextPMS').value = u.nextPMS;
                document.getElementById('fNotes').value = u.notes;
            }
            document.getElementById('acModal').classList.remove('hidden');
        }

        function closeACModal() { document.getElementById('acModal').classList.add('hidden'); }

        document.getElementById('acForm').onsubmit = (e) => {
            e.preventDefault();
            const id = document.getElementById('editId').value || Date.now().toString();
            const newUnit = {
                id: id,
                floor: document.getElementById('fFloor').value,
                status: document.getElementById('fStatus').value,
                dept: document.getElementById('fDept').value,
                unitID: document.getElementById('fUnitID').value,
                staff: document.getElementById('fStaff').value,
                lastPMS: document.getElementById('fLastPMS').value,
                nextPMS: document.getElementById('fNextPMS').value,
                notes: document.getElementById('fNotes').value
            };
            const idx = units.findIndex(u => u.id === id);
            if (idx > -1) units[idx] = newUnit; else units.push(newUnit);
            localStorage.setItem('ac_tdmh_data', JSON.stringify(units));
            updateDashboardCounters();
            renderUnitGrid();
            closeACModal();
        };

        function deleteUnit() {
            const id = document.getElementById('editId').value;
            if(confirm("Confirm unit deletion?")) {
                units = units.filter(u => u.id !== id);
                localStorage.setItem('ac_tdmh_data', JSON.stringify(units));
                updateDashboardCounters();
                renderUnitGrid();
                closeACModal();
            }
        }

        initApp();
    </script>
</body>
</html>
