<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AC-TDMH | Asset Professional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f0f7ff; color: #1e293b; }
        .pms-pulse { animation: pms-glow 1.5s ease-in-out infinite; }
        @keyframes pms-glow { 0%, 100% { box-shadow: 0 0 0 0px rgba(239, 68, 68, 0.4); } 50% { box-shadow: 0 0 15px 5px rgba(239, 68, 68, 0.2); } }
        .header-gradient { background: linear-gradient(135deg, #e0f2fe 0%, #3b82f6 100%); }
        .floor-tab-active { background-color: #3b82f6 !important; color: white !important; border-color: #2563eb !important; transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.3); }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.7); shadow: 0 4px 12px rgba(0,0,0,0.03); }
        input, select, textarea { font-size: 16px !important; border-radius: 12px !important; }
    </style>
</head>
<body class="overflow-x-hidden">

    <div id="cloudStatus" class="bg-blue-600 text-[10px] text-blue-50 py-1.5 px-6 flex justify-between items-center font-bold tracking-widest uppercase">
        <div class="flex items-center gap-2">
            <span class="w-2 h-2 bg-blue-300 rounded-full animate-pulse"></span>
            <span>Sync: <span id="statusText">Connecting...</span></span>
        </div>
        <span id="lastUpdated" class="opacity-80">--:--</span>
    </div>

    <header class="bg-white border-b border-blue-100 p-6 md:p-8">
        <div class="container mx-auto">
            <div class="flex flex-col md:flex-row justify-between items-center gap-6">
                <div class="flex items-center gap-4">
                    <div class="w-14 h-14 bg-blue-600 rounded-2xl flex items-center justify-center shadow-xl shadow-blue-200">
                        <i class="fas fa-snowflake text-white text-2xl"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl font-extrabold text-slate-800 tracking-tight">TDMH <span class="text-blue-600">AssetHub</span></h1>
                        <p class="text-xs font-bold text-blue-400 uppercase tracking-widest">CQI Dept</p>
                    </div>
                </div>
                
                <div class="flex items-center gap-3">
                    <button onclick="initApp()" class="w-12 h-12 bg-blue-50 text-blue-600 rounded-xl hover:bg-blue-100 transition flex items-center justify-center">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                    <button onclick="toggleAdminAuth()" id="adminBtn" class="bg-slate-900 text-white px-8 py-3.5 rounded-xl text-sm font-bold transition flex items-center shadow-lg hover:bg-slate-800 active:scale-95">
                        <i class="fas fa-user-shield mr-2"></i>Admin Access
                    </button>
                </div>
            </div>

            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-8">
                <div class="bg-white p-5 rounded-2xl border-b-4 border-green-500 shadow-sm">
                    <div class="flex justify-between items-center mb-1">
                        <span class="text-[10px] text-slate-400 font-extrabold uppercase">Functional</span>
                        <i class="fas fa-check-circle text-green-500"></i>
                    </div>
                    <p id="count-green" class="text-3xl font-black text-slate-800">0</p>
                </div>
                <div class="bg-white p-5 rounded-2xl border-b-4 border-amber-400 shadow-sm">
                    <div class="flex justify-between items-center mb-1">
                        <span class="text-[10px] text-slate-400 font-extrabold uppercase">Maintenance</span>
                        <i class="fas fa-wrench text-amber-400"></i>
                    </div>
                    <p id="count-yellow" class="text-3xl font-black text-slate-800">0</p>
                </div>
                <div class="bg-white p-5 rounded-2xl border-b-4 border-red-500 shadow-sm">
                    <div class="flex justify-between items-center mb-1">
                        <span class="text-[10px] text-slate-400 font-extrabold uppercase">Defective</span>
                        <i class="fas fa-exclamation-triangle text-red-500"></i>
                    </div>
                    <p id="count-red" class="text-3xl font-black text-slate-800">0</p>
                </div>
                <div class="bg-blue-600 p-5 rounded-2xl shadow-lg shadow-blue-200">
                    <div class="flex justify-between items-center mb-1">
                        <span class="text-[10px] text-blue-100 font-extrabold uppercase">PMS Urgent</span>
                        <i class="fas fa-calendar-check text-white"></i>
                    </div>
                    <p id="count-pms" class="text-3xl font-black text-white">0</p>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-6 md:p-8">
        <nav id="floorNav" class="flex overflow-x-auto gap-3 mb-10 pb-2 no-scrollbar"></nav>

        <div id="adminControls" class="hidden mb-10 p-1 bg-white rounded-3xl shadow-xl flex flex-col md:flex-row items-center border border-blue-50 overflow-hidden">
            <div class="px-8 py-4 flex-1">
                <span class="text-blue-600 font-bold uppercase text-[10px] tracking-widest">Management Console</span>
                <p class="text-slate-500 text-sm italic">Authorized personnel only</p>
            </div>
            <button onclick="openACModal()" class="m-2 w-full md:w-auto bg-blue-600 hover:bg-blue-700 text-white px-10 py-4 rounded-2xl font-bold shadow-lg shadow-blue-200 transition active:scale-95 flex items-center justify-center gap-3">
                <i class="fas fa-plus-circle text-xl"></i> Register New Asset
            </button>
        </div>

        <div id="acGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
    </main>

    <div id="loginModal" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-xl flex items-center justify-center p-4 z-[200]">
        <div class="bg-white rounded-[2.5rem] p-10 w-full max-w-md text-center shadow-2xl">
            <div class="w-20 h-20 bg-blue-50 text-blue-600 rounded-full flex items-center justify-center mx-auto mb-6">
                <i class="fas fa-shield-alt text-3xl"></i>
            </div>
            <h2 class="text-2xl font-black text-slate-800 mb-2">Admin Identity</h2>
            <p class="text-slate-400 text-sm mb-8">Please confirm the department security code to unlock management tools.</p>
            <input type="password" id="adminPassInput" class="w-full bg-slate-50 border-2 border-slate-100 p-5 rounded-2xl mb-6 text-center text-2xl font-bold tracking-[0.5em] focus:border-blue-500 focus:bg-white transition outline-none" placeholder="â€¢â€¢â€¢â€¢">
            <div class="flex gap-4">
                <button onclick="closeLogin()" class="flex-1 py-4 text-slate-400 font-bold hover:text-slate-600 transition">Cancel</button>
                <button onclick="checkAdminPass()" class="flex-1 bg-blue-600 text-white py-4 rounded-2xl font-bold shadow-lg shadow-blue-100 hover:bg-blue-700 transition active:scale-95">Verify</button>
            </div>
        </div>
    </div>

    <div id="acModal" class="hidden fixed inset-0 bg-slate-900/40 backdrop-blur-md flex items-center justify-center p-4 z-[100]">
        <div class="bg-white rounded-[2.5rem] shadow-2xl w-full max-w-xl overflow-hidden animate-in zoom-in duration-300">
            <div class="p-8 border-b border-slate-50 flex justify-between items-center">
                <div>
                    <h2 id="modalTitle" class="text-xl font-black text-slate-800">Unit Configuration</h2>
                    <p class="text-xs text-slate-400 font-bold uppercase tracking-widest mt-1">Live Cloud Database</p>
                </div>
                <button onclick="closeACModal()" class="w-12 h-12 bg-slate-50 rounded-full flex items-center justify-center text-slate-400 hover:text-red-500 transition"><i class="fas fa-times"></i></button>
            </div>
            <form id="acForm" class="p-8 grid grid-cols-2 gap-5 max-h-[70vh] overflow-y-auto">
                <input type="hidden" id="editId">
                
                <div class="col-span-1">
                    <label class="text-[10px] font-extrabold text-slate-400 uppercase mb-2 block">Floor Level</label>
                    <select id="fFloor" class="w-full bg-slate-50 border-none p-4 font-bold text-slate-700 focus:ring-2 ring-blue-500 transition">
                        <option value="1">Floor 1</option><option value="2">Floor 2</option><option value="3">Floor 3</option><option value="4">Floor 4</option><option value="5">Floor 5</option>
                    </select>
                </div>
                
                <div class="col-span-1">
                    <label class="text-[10px] font-extrabold text-slate-400 uppercase mb-2 block">Health Status</label>
                    <select id="fStatus" class="w-full bg-slate-50 border-none p-4 font-bold text-slate-700">
                        <option value="functional">ðŸŸ¢ Functional</option>
                        <option value="maintenance">ðŸŸ¡ Maintenance</option>
                        <option value="defective">ðŸ”´ Defective</option>
                    </select>
                </div>

                <div class="col-span-2">
                    <label class="text-[10px] font-extrabold text-slate-400 uppercase mb-2 block">Department Name</label>
                    <input type="text" id="fDept" class="w-full bg-slate-50 border-none p-4 font-bold text-slate-700" placeholder="e.g., Intensive Care Unit" required>
                </div>

                <div class="col-span-1">
                    <label class="text-[10px] font-extrabold text-slate-400 uppercase mb-2 block">Serial ID</label>
                    <input type="text" id="fUnitID" class="w-full bg-slate-50 border-none p-4 font-bold text-slate-700" placeholder="AC-XXXX" required>
                </div>

                <div class="col-span-1">
                    <label class="text-[10px] font-extrabold text-slate-400 uppercase mb-2 block">Technician</label>
                    <input type="text" id="fStaff" class="w-full bg-slate-50 border-none p-4 font-bold text-slate-700" placeholder="Assigned Staff">
                </div>

                <div class="col-span-1">
                    <label class="text-[10px] font-extrabold text-slate-400 uppercase mb-2 block">Last PMS</label>
                    <input type="date" id="fLastPMS" class="w-full bg-slate-50 border-none p-4 font-bold text-slate-700">
                </div>

                <div class="col-span-1">
                    <label class="text-[10px] font-extrabold text-slate-400 uppercase mb-2 block text-blue-500">Next Schedule</label>
                    <input type="date" id="fNextPMS" class="w-full bg-blue-50 border-none p-4 font-bold text-blue-700">
                </div>

                <div class="col-span-2">
                    <label class="text-[10px] font-extrabold text-slate-400 uppercase mb-2 block">Technical Notes</label>
                    <textarea id="fNotes" rows="2" class="w-full bg-slate-50 border-none p-4 font-bold text-slate-700" placeholder="Enter service observations..."></textarea>
                </div>

                <div class="col-span-2 flex flex-col gap-3 mt-4">
                    <button type="submit" class="w-full bg-slate-900 text-white py-5 rounded-2xl font-black shadow-xl shadow-slate-200 hover:bg-black transition active:scale-95">Update Cloud Record</button>
                    <button type="button" id="deleteBtn" onclick="deleteUnit()" class="hidden w-full bg-red-50 text-red-600 py-4 rounded-2xl font-bold hover:bg-red-100 transition flex items-center justify-center gap-2">
                        <i class="fas fa-trash-alt"></i> Delete Asset
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbypU-29NLUWmg6AGwDr9SvjecxRzDJkOszQlOVrZl5XYPasl8-fk6jKhuH67agWXUsB/exec";
        const ADMIN_PASS = "admin123";

        let units = JSON.parse(localStorage.getItem('ac_tdmh_data')) || [];
        let currentFloor = 1;
        let isAdminActive = false;

        async function initApp() {
            document.getElementById('statusText').innerText = "Syncing...";
            renderFloorNavigation();
            try {
                const response = await fetch(SCRIPT_URL);
                const cloudData = await response.json();
                if (Array.isArray(cloudData)) {
                    units = cloudData;
                    localStorage.setItem('ac_tdmh_data', JSON.stringify(units));
                }
                document.getElementById('statusText').innerText = "Cloud Online";
                document.getElementById('lastUpdated').innerText = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            } catch (e) {
                document.getElementById('statusText').innerText = "Local Mode";
            }
            updateDashboardCounters();
            renderUnitGrid();
        }

        function formatDisplayDate(dateStr) {
            if (!dateStr) return '--';
            const date = new Date(dateStr);
            return isNaN(date.getTime()) ? dateStr : date.toLocaleDateString('en-US', { month: 'short', day: '2-digit', year: 'numeric' });
        }

        function formatForInput(dateStr) {
            if (!dateStr) return '';
            const d = new Date(dateStr);
            return isNaN(d.getTime()) ? '' : d.toISOString().split('T')[0];
        }

        function renderUnitGrid() {
            const grid = document.getElementById('acGrid');
            grid.innerHTML = '';
            const filtered = units.filter(u => parseInt(u.floor) === currentFloor);
            
            if (filtered.length === 0) {
                grid.innerHTML = `<div class="col-span-full py-20 text-center"><i class="fas fa-box-open text-4xl text-blue-100 mb-4 block"></i><p class="text-slate-400 font-bold">No assets registered on Floor ${currentFloor}</p></div>`;
                return;
            }

            filtered.forEach(unit => {
                const isUrgent = checkPMSUrgency(unit.nextpms || unit.nextPMS);
                const status = (unit.status || 'functional').toLowerCase();
                const config = {
                    functional: { bg: 'bg-green-500', soft: 'bg-green-50', text: 'text-green-600', icon: 'fa-check-circle' },
                    maintenance: { bg: 'bg-amber-400', soft: 'bg-amber-50', text: 'text-amber-600', icon: 'fa-tools' },
                    defective: { bg: 'bg-red-500', soft: 'bg-red-50', text: 'text-red-600', icon: 'fa-times-circle' }
                }[status] || { bg: 'bg-gray-400', soft: 'bg-gray-50', text: 'text-gray-600', icon: 'fa-question-circle' };

                grid.innerHTML += `
                    <div class="glass-card rounded-[2rem] overflow-hidden relative transition-all hover:shadow-2xl hover:-translate-y-1 ${isUrgent ? 'pms-pulse border-red-200' : ''}">
                        <div class="h-2.5 ${config.bg}"></div>
                        <div class="p-8">
                            <div class="flex justify-between items-start mb-6">
                                <span class="px-4 py-1.5 ${config.soft} ${config.text} rounded-full text-[10px] font-black uppercase tracking-widest flex items-center gap-2">
                                    <i class="fas ${config.icon}"></i> ${status}
                                </span>
                                <span class="text-[10px] font-bold text-slate-300 tracking-tighter uppercase">SN: ${unit.unitid || unit.unitID}</span>
                            </div>
                            
                            <h3 class="text-xl font-black text-slate-800 leading-tight mb-6 uppercase tracking-tight">${unit.dept}</h3>
                            
                            <div class="grid grid-cols-2 gap-4 mb-6">
                                <div class="p-4 bg-slate-50 rounded-2xl">
                                    <p class="text-[9px] font-extrabold text-slate-400 uppercase mb-1">Last PMS</p>
                                    <p class="text-xs font-bold text-slate-700">${formatDisplayDate(unit.lastpms || unit.lastPMS)}</p>
                                </div>
                                <div class="p-4 ${isUrgent ? 'bg-red-50' : 'bg-blue-50'} rounded-2xl transition-colors">
                                    <p class="text-[9px] font-extrabold ${isUrgent ? 'text-red-400' : 'text-blue-400'} uppercase mb-1">Next PMS</p>
                                    <p class="text-xs font-black ${isUrgent ? 'text-red-600' : 'text-blue-600'}">${formatDisplayDate(unit.nextpms || unit.nextPMS)}</p>
                                </div>
                            </div>

                            <div class="flex items-center gap-3 mb-6">
                                <div class="w-8 h-8 bg-slate-100 rounded-full flex items-center justify-center text-slate-400 text-xs">
                                    <i class="fas fa-user"></i>
                                </div>
                                <p class="text-[11px] font-bold text-slate-500">${unit.staff || 'Unassigned'}</p>
                            </div>

                            <div class="bg-slate-50 p-4 rounded-2xl text-[11px] leading-relaxed text-slate-500 italic border-l-4 border-slate-200">
                                "${unit.notes || 'Asset in normal operating condition.'}"
                            </div>

                            ${isAdminActive ? `
                                <button onclick="openACModal('${unit.id}')" class="w-full mt-6 bg-blue-50 text-blue-600 py-4 rounded-xl font-black text-xs uppercase tracking-widest hover:bg-blue-600 hover:text-white transition active:scale-95">
                                    Manage Asset
                                </button>
                            ` : ''}
                        </div>
                    </div>`;
            });
        }

        async function saveData() {
            const formData = {
                id: document.getElementById('editId').value || "AC-" + Date.now(),
                floor: document.getElementById('fFloor').value,
                status: document.getElementById('fStatus').value,
                dept: document.getElementById('fDept').value,
                unitID: document.getElementById('fUnitID').value,
                staff: document.getElementById('fStaff').value,
                lastPMS: document.getElementById('fLastPMS').value,
                nextPMS: document.getElementById('fNextPMS').value,
                notes: document.getElementById('fNotes').value,
                action: "SAVE"
            };

            const idx = units.findIndex(u => u.id === formData.id);
            if(idx > -1) units[idx] = formData; else units.push(formData);
            
            localStorage.setItem('ac_tdmh_data', JSON.stringify(units));
            renderUnitGrid();
            updateDashboardCounters();
            closeACModal();

            try {
                await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(formData) });
                document.getElementById('statusText').innerText = "Cloud Updated";
            } catch (e) { document.getElementById('statusText').innerText = "Local Only"; }
        }

        async function deleteUnit() {
            const id = document.getElementById('editId').value;
            if(!confirm("Permanently remove this unit from the cloud?")) return;
            units = units.filter(u => u.id !== id);
            localStorage.setItem('ac_tdmh_data', JSON.stringify(units));
            renderUnitGrid();
            updateDashboardCounters();
            closeACModal();
            try { await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ id: id, action: "DELETE" }) }); } catch (e) {}
        }

        function toggleAdminAuth() {
            if (isAdminActive) {
                isAdminActive = false;
                document.getElementById('adminControls').classList.add('hidden');
                document.getElementById('adminBtn').innerHTML = '<i class="fas fa-user-shield mr-2"></i>Admin Access';
                renderUnitGrid();
            } else {
                document.getElementById('loginModal').classList.remove('hidden');
                document.getElementById('adminPassInput').focus();
            }
        }

        function checkAdminPass() {
            if (document.getElementById('adminPassInput').value === ADMIN_PASS) {
                isAdminActive = true;
                document.getElementById('adminControls').classList.remove('hidden');
                document.getElementById('adminBtn').innerHTML = '<i class="fas fa-sign-out-alt mr-2"></i>Log Out';
                closeLogin();
                renderUnitGrid();
            } else { alert("Access Denied"); }
        }

        function closeLogin() { document.getElementById('loginModal').classList.add('hidden'); document.getElementById('adminPassInput').value = ''; }
        function checkPMSUrgency(dateStr) { if (!dateStr) return false; const diff = Math.ceil((new Date(dateStr) - new Date()) / 86400000); return diff <= 5 && diff >= -1; }
        
        function updateDashboardCounters() {
            document.getElementById('count-green').innerText = units.filter(u => (u.status || '').toLowerCase() === 'functional').length;
            document.getElementById('count-yellow').innerText = units.filter(u => (u.status || '').toLowerCase() === 'maintenance').length;
            document.getElementById('count-red').innerText = units.filter(u => (u.status || '').toLowerCase() === 'defective').length;
            document.getElementById('count-pms').innerText = units.filter(u => checkPMSUrgency(u.nextpms || u.nextPMS)).length;
        }

        function setFloor(f) { currentFloor = f; renderFloorNavigation(); renderUnitGrid(); }
        function renderFloorNavigation() {
            const nav = document.getElementById('floorNav');
            nav.innerHTML = '';
            for(let i=1; i<=5; i++) {
                nav.innerHTML += `<button onclick="setFloor(${i})" class="flex-shrink-0 px-10 py-4 rounded-2xl border-2 transition font-black text-sm ${currentFloor === i ? 'floor-tab-active' : 'bg-white text-slate-400 border-slate-100'}">${i}F</button>`;
            }
        }

        function openACModal(id = null) {
            document.getElementById('acForm').reset();
            document.getElementById('editId').value = id || '';
            document.getElementById('deleteBtn').classList.toggle('hidden', !id);
            if (id) {
                const u = units.find(u => u.id === id);
                document.getElementById('fFloor').value = u.floor;
                document.getElementById('fStatus').value = (u.status || 'functional').toLowerCase();
                document.getElementById('fDept').value = u.dept;
                document.getElementById('fUnitID').value = u.unitid || u.unitID;
                document.getElementById('fStaff').value = u.staff;
                document.getElementById('fLastPMS').value = formatForInput(u.lastpms || u.lastPMS);
                document.getElementById('fNextPMS').value = formatForInput(u.nextpms || u.nextPMS);
                document.getElementById('fNotes').value = u.notes;
            }
            document.getElementById('acModal').classList.remove('hidden');
        }

        function closeACModal() { document.getElementById('acModal').classList.add('hidden'); }
        document.getElementById('acForm').onsubmit = (e) => { e.preventDefault(); saveData(); };

        initApp();
    </script>
</body>
</html>
